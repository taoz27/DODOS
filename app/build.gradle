apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.taoz27.demo.sheetmusicdemo"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile files('libs/android-midi-libv3-1-42.jar')
    compile files('src/main/resources/JTransforms-3.1-with-dependencies.jar')
    compile files('src/main/resources/JTransforms-3.1-sources.jar')
    compile files('src/main/resources/JTransforms-3.1-javadoc.jar')
    compile 'loner.library:blur:1.0.0'
    compile 'com.tiancaicc.springfloatingactionmenu:library:0.0.2'
}
